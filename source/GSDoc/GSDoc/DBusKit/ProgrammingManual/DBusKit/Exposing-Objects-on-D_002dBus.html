<span id="Exposing-Objects-On-D_002dBus"></span><h2 class="chapter">3 Exposing Objects On D-Bus</h2>

<p>Unfortunately, the present version of DBusKit does not include support
for exposing objects in an Objective-C application to other applications
via D-Bus.
