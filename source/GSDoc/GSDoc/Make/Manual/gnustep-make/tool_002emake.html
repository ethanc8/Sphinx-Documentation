<span id="Command-Line-Tools-_0028tool_002emake_0029"></span><h4 class="subsection">1.4.16 Command Line Tools (<samp>tool.make</samp>)</h4>

<p>A tool is an ObjC project that by default links in the GNUstep base
library. Otherwise it is similar to the ObjC project type.
