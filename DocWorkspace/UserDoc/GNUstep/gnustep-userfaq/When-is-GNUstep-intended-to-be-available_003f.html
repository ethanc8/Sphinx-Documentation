<span id="When-is-GNUstep-intended-to-be-available_003f-1"></span><h4 class="subsection">1.1.9 When is GNUstep intended to be available?</h4>

<p>It&rsquo;s usable now. Major releases are made about every six months. However, if
you are a serious developer, it&rsquo;s probably best to use the latest
snapshots.
</p>
